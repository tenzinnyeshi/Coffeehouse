    <title>Coffeehouse-Company</title>
    <style>
        #movetext{
            animation-name: zigzag;
            animation-duration: 5s;
            animation-iteration-count: 5;
            position: relative;
            /* overflow: hidden; */
        }
        @keyframes zigzag{
            0%{
                left: -50%;
            }

            25%{
                left: -25%;
            }

            50%{
                left: 0%;
            }

            75%{
                left: 25%;
            }
            100%{
                left: 50%;
            }
           
        }
    </style>
</head>
